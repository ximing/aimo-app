name: Build and Release (Advanced EAS)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}
          packager: npm
          eas-cache: false

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“‹ Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}-${{ github.run_number }}" --title "Release v${{ steps.version.outputs.version }}-${{ github.run_number }}" --notes "Building Android APK and iOS IPA on EAS Cloud..." || echo "Release already exists"

      - name: ğŸš€ Build Android
        run: eas build --platform android --non-interactive

      - name: ğŸš€ Build iOS
        run: eas build --platform ios --non-interactive

      - name: ğŸ“¦ Build Summary
        if: always()
        run: echo "Build completed. Check EAS Dashboard at https://eas.dev"
